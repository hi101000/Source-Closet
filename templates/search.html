<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Source Closet - Search</title>
    <style>
        .scrollable-div{
            overflow: auto;
            height: 500px;
        }
        h4{
            font-family: Copperplate, ui-rounded;
            font-size: 30px;
        }
        p{
            font-family: Copperplate, ui-rounded;
        }
        input{
            font-family: Copperplate, ui-rounded;
        }
        label{
            font-family: Copperplate, ui-rounded;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
<div class="topnav">
      <a href="{{url_for('index')}}">Home</a>
      <a href="{{url_for('sources_abbr')}}">Source Abbreviations</a>
      <a class="active" href="{{ url_for('search') }}">Search</a>
      <a href="{{ url_for('about') }}">About</a>
</div>
<br>
<br>
<form action="{{ url_for('search_process') }}">
    <label for="Keywds">Keywords:</label>
    <input type="search" id="Keywds" width="150px" height="40px">
    <div class="scrollable-div">
        <h4>Topics:</h4>
        {% for tag in tags %}
            <label for={{ tag }}>{{ tag }}</label>
            <input type="checkbox" id={{ tag }}><br>
        {% endfor %}
    </div>
    <div class="scrollable-div">
        <h4>Countries:</h4>
    </div>
    <div>
        <h4>Year</h4>
        <label for="start_yr">From: </label>
        <input type="text" id="start_yr"><br>
        <label for="end_yr">To: </label>
        <input type="text" id="end_yr">
    </div>
    <label for="id">Source ID:</label>
    <input type="text" id="id">
</form>
</body>
</html>
