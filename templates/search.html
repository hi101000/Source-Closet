<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Source Closet - Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        .scrollable-div{
            overflow: auto;
            height: 500px;
            float: left;
            margin-right: 20px;
        }
        h4{
            font-family: "Winky Rough", ui-rounded;
            font-size: 30px;
        }
        input{
            font-family: "Winky Rough", ui-rounded;
        }
        label{
            font-family: "Winky Rough", ui-rounded;
            font-size: 20px;
        }
        input[type=checkbox] {
            vertical-align: middle;
            position: relative;
            bottom: 1px;
        }

        label {
            display: block;
        }
        #main_search_content{
            padding-left: 50px;
        }
        #submit{
            font-size: 50px;
            border-radius: 20px;
            background-color: blueviolet;
            padding-left: 20px;
            padding-right: 20px;
        }
        #years{
            float: left;
            margin-right: 30px;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
<div class="topnav">
      <a href="{{url_for('index')}}">Home</a>
      <a href="{{url_for('sources_abbr')}}">Source Abbreviations</a>
      <a class="active" href="{{ url_for('search') }}">Search</a>
      <a href="{{ url_for('about') }}">About</a>
</div>
<br>
<br>
<div id="main_search_content">
<form action="{{ url_for('search_process') }}" method="post">
    <label for="Keywds">Keywords: <input type="search" id="Keywds" name="keywds_"></label>
    <label for="id">Source ID: <input type="text" id="id" name="id_"></label>
    <div class="scrollable-div">
        <h4>Topics:</h4>
        {% for tag in tags %}
            <label for="tag"><input type="checkbox" id="tag" name="tag_{{ tag }}"> {{ tag }}</label>
            <br>
        {% endfor %}
    </div>
    <div class="scrollable-div">
        <h4>Countries:</h4>
        {% for country in countries %}
            <label for={{ country }}><input type="checkbox" id={{ country }} name="country_{{ country }}"> {{ country }}</label>
            <br>
        {% endfor %}
    </div>
    <div id="years">
        <h4>Year</h4>
        <label for="start_yr">From: <input type="text" id="start_yr" name = "start_yr"><br></label>
        <label for="end_yr">To: <input type="text" id="end_yr" name="end_yr"></label>
    </div>
    <br>
    <br>
    <input type="submit" value="Submit" id="submit">
</form>
</div>
</body>
</html>
